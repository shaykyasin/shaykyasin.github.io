<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MatrlCalc</title>
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/matcalc.css" rel="stylesheet">
 		<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container" id="calc">
		<p id="display"></p>
		<div class="row answerbox"><input type="text" disabled="disabled" id="answer" value="0"/><button id="bs"></button></div>
			<div class="text-center" id="button-container">
				<div class="row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>รท</button>
				</div>
				<div class="row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>x</button>
				</div>
				<div class="row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>-</button>
				</div>
				<div class="row">
					<button>.</button>
					<button>0</button>
					<button>=</button>
					<button>+</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/matcalc.js"></script>
	</body>
</html>
