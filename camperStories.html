<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>FCC Camper Stories</title>
	<link href="css/camperStories.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
</head>
<body ng-app="camper-stories">
	<div id="appbox" ng-controller="MainController as mCtrl">
	<h1 id="header">FreeCodeCamp Camper News</h1>
	<input type="text" ng-model="searchInput" id="searchInput" placeholder="Search" />
		<div class="unit" ng-repeat="newsItem in mCtrl.news | filter:searchInput">
 			<img class="logo" src="{{newsItem.author.picture}}" alt="{{newsItem.author.username}}'s logo"/>
			<span class="contentArea">
				<a href="{{newsItem.link}}" target="_blank">{{newsItem.headline}}</a><br/>
				<span class="info"><a href="http://www.freecodecamp.com/{{newsItem.author.username}}">@{{newsItem.author.username}}</a> &EmptyVerySmallSquare; {{newsItem.timePosted | date}} &EmptyVerySmallSquare; {{newsItem.rank}} &#10084;</span>
			</span>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/camperStories.js"></script>
</body>
</html>
